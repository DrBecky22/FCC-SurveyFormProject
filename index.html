<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="tagline"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form id="survey-form" action="">
          <label for="name-label">Name<input type="text" id="name" class="demographics" placeholder="Enter your name" required></label>
          <label for="email-label">Email<input type="email" id="email" class="demographics"placeholder="Enter your email" required></label>
          <label for="number-label">Age (optional)<input type="number" id ="" class="demographics" placeholder="Age" min="18" max="100"></label>
          <label for="">Which option best describes your current role?
            <select name="select" id="dropdown" placeholder="">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
              </select>
          </label>  
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" class="radio" value="definitely" name="referral">Definitely</label>
            <label><input type="radio" class="radio" value="maybe" name="referral">Maybe</label>
            <label><input type="radio" class="radio" value="not-sure" name="referral">Not sure</label>

          <label for="">What is your favorite feature of freeCodeCamp?
            <select name="select">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
              </select>
          </label>  

          <label for="checkbox">What would you like to see improved? (check all that apply)

            <label><input type="checkbox" name"" class="checkbox">Front-end Projects</label> 
            <label><input type="checkbox" name"" class="checkbox">Back-end Projects</label>
            <label><input type="checkbox" name"" class="checkbox">Data Visualization</label>
            <label><input type="checkbox" name"" class="checkbox">Challenges</label> 
            <label><input type="checkbox" name"" class="checkbox">Open Source Community</label>
            <label><input type="checkbox" name"" class="checkbox">Gitter help rooms</label> 
            <label><input type="checkbox" name"" class="checkbox">Videos</label> 
            <label><input type="checkbox" name"" class="checkbox">City Meetups</label> 
            <label><input type="checkbox" name"" class="checkbox">Wiki</label> 
            <label><input type="checkbox" name"" class="checkbox">Forum</label> 
            <label><input type="checkbox" name"" class="checkbox">Additional Courses</label> 
          </label>

          <label for="">Any Comments or suggestions?
            <textarea name="comments" rows="10" cols="50" placeholder="Enter your comment here..."></textarea>
          </label>


          <input id="button" type="submit" value="Submit"/>
    </form>
</body>
</html>
